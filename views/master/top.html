<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = device-width" />
    <title>My Blog</title>
    <link rel="icon" href="/style/images/resizeApi.png">
    <link href="/style/layui/css/layui.css?v=202005282241" rel="stylesheet" />
    <link href="/style/css/main.css?v=202005282241" rel="stylesheet" />
    <link href="/style/css/common.css?v=202005282241" rel="stylesheet" />
    <style>
        .layui-nav-child {
            color: white !important
        }

        .layui-nav-child a {
            color: #333 !important
        }
    </style>
</head>

<body>
    <div class="fly-header layui-bg-black">
        <div class="layui-header">
            <a href="../home/square.html" target="_top">
                <img src="/style/images/lg.png">
            </a>
            <div class="header-menu">
                <div class="nav">
                    <a href="../home/square.html" class="active" target="_top">广场</a>
                    <a href="../article/article.html" target="_top">文章</a>
                    <a href="../whisper/whisper.html" target="_top">微语</a>
                    <a href="../home/about.html" target="_top">关于</a>
                </div>
            </div>
            <ul id="top" class="layui-nav layui-layout-right">
                <div id="nologin" style="padding:18px;display: none;"><a
                        href="../login/login.html" target="_top"><i class="layui-icon layui-icon-username"></i>登录</a></div>
                <div id="user" style="display: none">
                    <li class="layui-nav-item"><a href="../user/profile.html?tab=4"> 我的消息<span
                                class="layui-badge"></span></a></li>
                    <li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;"><img id="photo" class="layui-nav-img"></a>
                        <dl class="layui-nav-child">
                            <dd><a href="../user/profile.html?tab=1">个人资料</a></dd>
                            <dd><button class="layui-btn layui-btn-primary" onclick="loginOut()"
                                    style="color: #555 !important">退出</button></dd>
                        </dl>
                    </li>
                </div>
        </div>
        </ul>
    </div>
    </div>
    <script src="/style/js/jquery.js"></script>
    <script src="/style/layui/layui.js"></script>
    <script src="/style//js/request.js?v=20112171144"></script>
    <script src="/style/js/util.js"></script>
    <script src="/style/js/signalr.js"></script>
    <script>
        layui.use(['element', 'layer'], function () {
            var date=new Date();
            var element = layui.element;
            element.render('nav');       
            var connection = new signalR.HubConnectionBuilder().withUrl(httpAddress+'chatHub').build();
            connection.on('InvokeSomeConnectionMessage',function(message){
                $('.layui-badge').html(message.data);
                $('.layui-badge').addClass('blink');
            });
            $.ajax({
                url: url + 'user',
                type: 'get',
                dataType: 'json',
                success: function (response) {
                    if (response.code == '1') {
                        $("#nologin").show();
                        $("#user").hide();
                    }
                    else {
                        $("#nologin").hide();
                        $("#user").show();
                        if (response.data.headPhoto == "") {
                            $("#photo").attr('src', '/style/images/weixi.jpg');
                        }
                        else {
                            $("#photo").attr('src', response.data.headPhoto);
                        }
                        connection.start().then(function () {
                            connection.invoke('SetConnectionMaps', response.data.account);
                        })
                    }
                },
            });
            $.ajax({
                url: url + 'tidings',
                type: 'get',
                dataType: 'text',
                success: function (response) {
                    $('.layui-badge').html(response);
                },
            });
        });
    </script>
</body>

</html>
