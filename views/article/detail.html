<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>正在加载中...</title>
    <link href="/style/layui/css/layui.css" rel="stylesheet" />
    <link href="/style/css/main.css?v=201908282045" rel="stylesheet" />
    <style>  
        #detail blockquote {
            position: inherit !important;
        }

        #detail pre {
            position: inherit !important;
        }
        .btn-box a{
            border: none;
            color: #009688 ;
        }
        .btn-box a:hover{
            color: #009688 ;
        }
    </style>
</head>
<div class="fly-header layui-bg-black" style="position: fixed;top: 0;">
    <div class="layui-header">
        <img style="margin: -20px 0 0 155px" src="/style/images/logo.png">
        <div class="header-menu">
            <div class="nav">
                <a href="../home/index?pagepath=article">文章</a>
                <a href="javascript:;">微语</a>
                <a href="about.html">关于</a>
            </div>
        </div>
    </div>
</div>
<div class="content whisper-content leacots-content details-content">
    <div style="width: 1198px;margin-left: 195px;margin-top: 40px;">
        <div class="review-version">
            <div class="form-box">
                <div class="article-cont" id="detail">
                    <script type="text/html" id="buildview">
                                <div class="title">
                                    <h3>{{d.title}}</h3>                                    
                                    <p class="cont-info"> 
                                        <a class="author" href="">{{d.author}}</a>                                     
                                        <span class="data">{{d.createtime}}</span>
                                        <span class="types">{{d.articletype}}</span>
                                    </p>
                                </div>
                                {{d.content}}
                            </script>
                </div>
                <div class="btn-box" style="text-align:center;padding-top: 50px;">
                </div>
            </div>
            <hr style="border:none;border-top:1px dotted #ddd;background-color: #fff" />
            <div class="comment">
                <div class="form">
                    <form class="layui-form" action="">
                        <div class="layui-form-item layui-form-text">
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: right;">
                                <button class="layui-btn definite">確定</button>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="volume">
                全部留言 <span>10</span>
            </div>
            <div class="list-cont">

                <div class="cont">
                    <div class="img">
                        <img  alt="">
                    </div>
                    <div class="text">
                        <p class="tit"><span class="name">吳亦凡</span><span class="data">2018/06/06</span></p>
                        <p class="ct">敢问大师，师从何方？上古高人呐逐一地看完你的作品后，我的心久久
                            不能平静！这世间怎么可能还有如此精辟的作品？我不敢相信自己的眼睛。自从改革开放以后，我就以为再也不会有任何作品能打动我，没想到今天看到这个如此精妙绝伦的作品好厉害！
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
