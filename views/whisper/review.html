<head>
    <link href="/style/layui/css/layui.css?201908072009" rel="stylesheet" />
    <link href="/style/css/main.css?v=201922262" rel="stylesheet" />
    <link href="/style/css/common.css" rel="stylesheet" />
    <style>
        #comment:focus{
            border: 1px solid #009688 !important;
        }
        #comment:hover{
            border: 1px solid #009688 !important;
        }
    </style>
</head>

<body>
    <div class="review-content a-href">
        <textarea id="comment" class="layui-textarea"></textarea>
        <div style="text-align: center;margin-top:5px">
            <button class="layui-btn layui-btn-sm" onclick="review()">留言</button>
        </div>
        <div class="review">
            <h3>留言</h3>
            <div class="review-list" id="commentHtml">
            </div>
        </div>
    </div>
    <script type="text/html" id="commentScript">
        {{#layui.each(d.list,function(index,item){}}
        <div class="text">
            <div class="text-comment">
                <p class="tit">
                    <span style="font-size: 11px;padding-left:3px;color:#666">{{item.postDate}}</span>
                    <a style="font-size: 11px" class="name" target="_blank" href="../user/user-home.html?account={{item.postUser}}">{{item.postUsername}}</a>
                    <a style="float:right" class="name" href="javascript:;" onclick="reviewTo('{{item.postUser}}','{{item.postUsername}}','{{item.guid}}')"><i class="layui-icon layui-icon-reply-fill"
                        style="font-size: 11px;color: #999">回复</i></a></a>
                </p>
                <p class="p">
                    {{item.content}}
                </p>
            </div>
        </div>
        {{# }); }}
    </script>
    <script src="/style/js/jquery.js"></script>
    <script src="/style/layui/layui.js?v=202005271028"></script>
    <script src="/style/js/request.js?v=202005271028"></script>
    <script src="/style/js/util.js??v=202005282241"></script>
    <script src="/style/js/whisper/review.js"></script>
</body>
